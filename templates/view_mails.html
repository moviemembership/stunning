{% extends "base.html" %}
{% block content %}
<h2 style="margin:0 0 16px">View Email Inbox</h2>

<div class="card" style="max-width:560px;margin-bottom:16px">
  <form method="post">
    <label style="display:block;color:#cbd5e1;margin-bottom:6px">Enter @mantapnet.com email</label>
    <input type="email" name="email" value="{{ email }}" required placeholder="example@mantapnet.com"
           style="width:90%;padding:12px 14px;border-radius:10px;border:1px solid #2a344a;background:#0f1a2f;color:#e5e7eb">
    <button class="btn" type="submit" style="margin-top:10px;">Fetch Emails</button>
  </form>
</div>

{% if error %}
<div style="color:#fda4af;margin-top:10px">{{ error }}</div>
{% endif %}

{% for r in rows %}
<div class="card" style="margin-top:18px;max-width:900px">
  <div style="border-bottom:1px solid #1f2b4a;padding-bottom:6px;margin-bottom:10px">
    <div style="font-weight:700;font-size:18px;color:#e5e7eb;">{{ r.subject }}</div>
    <div style="color:#9aa6bb;font-size:13px;">{{ r.date }}</div>
  </div>
  <div class="email-body" style="background:#fff;color:#000;padding:12px;border-radius:8px;overflow:auto;">
    {{ r.body | safe }}
  </div>
</div>
{% endfor %}

{% endblock %}
